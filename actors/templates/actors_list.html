{% extends "base.html" %}

{% block title %}Actors || {{ block.super }}{% endblock title %}


{% block content %}
    <div class="">
        {% include "snippets/movie_sidebar.html" %}
    </div>

    <div class="">
        <a href="{% url 'actors:create' %}">Add an actor</a><br/>
    </div>

    <h1>Actors</h1>
    <ul>
    {% for actor in actor_list %}
        <li><a href="{{ actor.get_absolute_url }}">{{ actor.name }}</a></li>
        {{ actor.sex }}
    {% endfor %}
    </ul>


{% endblock %}
