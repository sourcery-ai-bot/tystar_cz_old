{% extends "base.html" %}

{% block title %}Movies || {{ block.super }}{% endblock title %}


{% block content %}
    <div class="">
        {% include "snippets/movie_sidebar.html" %}
    </div>

    <div class="">
        <a href="/movies/create/">Add a movie</a><br/>
    </div>

    <h1>Movies</h1>
    <ul>
    {% for movie in movie_list %}
        <li><a href="/movies/{{ movie.slug }}/">{{ movie }}</a></li>
        {{ movie.genre }}
    {% endfor %}
    </ul>


{% endblock %}
