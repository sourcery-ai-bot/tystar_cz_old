{% extends "base.html" %}

{% block title %}Movies || {{ block.super }}{% endblock title %}


{% block content %}
    <div class="">
        {% include "snippets/movie_sidebar.html" %}
    </div>

    <div class="">
        <a href="{% url 'movie-create' %}">Add a movie</a><br/>
    </div>

    <h1>Movies</h1>
    <ul>
    {% for movie in movie_list %}
        <li><a href="{{ movie.get_absolute_url }}">{{ movie }}</a></li>
        {{ movie.genre }}
    {% endfor %}
    </ul>


{% endblock %}
