{% extends "base.html" %}

{% block title %}{{ title }} || {{ block.super }}{% endblock title %}

{% block content %}

    <div class="movies-sidebar">
        {% include "snippets/movie_sidebar.html" %}
    </div>
    <div class="movie">
        <h2>{{ title }}</h2>

        {% if form.errors.non_field_errors %}
        {{ form.errors }}
        {% endif %}

        <form method="POST"> {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>


{% endblock %}
